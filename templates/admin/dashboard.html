{% extends "base.html" %} {% block content %}
<div class="container mt-4">
  <h2>Painel Administrativo</h2>
  <div class="card mt-4">
    <div class="card-header">
      <h4>Fichas Pendentes</h4>
    </div>
    <div class="card-body">
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Jogador</th>
            <th>Personagem</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          {% for ficha in fichas %}
          <tr>
            <td>{{ ficha.id }}</td>
            <td>{{ ficha.jogador.nome }}</td>
            <td>{{ ficha.nome_personagem }}</td>
            <td>
              <a
                href="{{ url_for('aprovar_ficha', ficha_id=ficha.id) }}"
                class="btn btn-sm btn-success"
                >Aprovar</a
              >
              <a
                href="{{ url_for('reprovar_ficha', ficha_id=ficha.id) }}"
                class="btn btn-sm btn-danger"
                >Reprovar</a
              >
            </td>
          </tr>
          {% else %}
          <tr>
            <td colspan="4" class="text-center">Nenhuma ficha pendente</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
