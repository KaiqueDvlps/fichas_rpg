{% extends "base.html" %} {% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">
            {% if tipo_usuario == 'admin' %} 🛡️ Acesso Administrativo {% else %}
            👤 Acesso do Jogador {% endif %}
          </h4>
        </div>
        <div class="card-body">
          <form method="POST" action="{{ url_for('login') }}">
            <input
              type="hidden"
              name="tipo_usuario"
              value="{{ tipo_usuario }}"
            />

            <div class="mb-3">
              <label class="form-label">Usuário</label>
              <input
                type="text"
                name="username"
                class="form-control"
                required
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Senha</label>
              <input
                type="password"
                name="senha"
                class="form-control"
                required
              />
            </div>

            <button type="submit" class="btn btn-primary w-100">
              {% if tipo_usuario == 'admin' %} Acessar Painel ADM {% else %}
              Acessar Minha Ficha {% endif %}
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
