{% extends "base.html" %} {% block content %}
<div class="login-container">
  <!-- Logo do Sistema -->
  <div class="login-logo">
    <img src="/static/images/solo-leveling-logo.png" alt="Solo Leveling RPG" />
    <h1>Sistema de Caçadores</h1>
    <link rel="stylesheet" href="/static/css/login.css" />
    <script src="/static/js/login.js"></script>
  </div>

  <!-- Card de Login -->
  <div class="login-card">
    <div class="login-header">
      <h2>
        {% if tipo_usuario == 'admin' %} Portal do Administrador {% else %}
        Portal do Caçador {% endif %}
      </h2>
    </div>

    <form method="POST" action="{{ url_for('login') }}" class="login-form">
      <input type="hidden" name="tipo_usuario" value="{{ tipo_usuario }}" />

      <div class="input-group">
        <label>Nome do Caçador</label>
        <input type="text" name="username" required />
      </div>

      <div class="input-group">
        <label>Selo Mágico</label>
        <input type="password" name="senha" required />
      </div>

      <button type="submit" class="login-btn">
        {% if tipo_usuario == 'admin' %} Acessar o Nexus {% else %} Entrar no
        Portal {% endif %}
      </button>
    </form>
  </div>
</div>
{% endblock %}
