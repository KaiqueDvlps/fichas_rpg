<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPG Solo - Acesso</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="/static/css/index.css" />
    <!-- Arquivo CSS externo -->
  </head>
  <body>
    <div class="container">
      <div class="access-container">
        <div class="logo">SL: The End</div>
        <p class="text-center mb-4">Selecione seu tipo de acesso:</p>

        <div
          class="access-option player-option"
          onclick="window.location.href='/login?tipo=player'"
        >
          <i class="fas fa-user me-2"></i> Caçador
        </div>

        <div
          class="access-option admin-option"
          onclick="window.location.href='/login?tipo=admin'"
        >
          <i class="fas fa-shield-alt me-2"></i> Arquiteto
        </div>

        <div class="register-text">
          O Arquiteto ainda não te escolheu?
          <span class="register-link" onclick="window.location.href='/register'"
            >Clame por ele</span
          >
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
